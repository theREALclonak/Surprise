# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

#[include Eddy.cfg]
[include mainsail.cfg]
[include HotEnd.cfg]
#[include SBLED.cfg]
#[include timeout.cfg]
#[include Macro.cfg]
#[include LCD.cfg]
#[include klipperExpander.cfg]
#[include lights.cfg]
#[include KAMP_Settings.cfg]
#[include lights.cfg]

[exclude_object]

[input_shaper]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2A002B000C504B5735313920-if00
#canbus_uuid: 4fbce31db688 
#canbus_interface: can0

[printer]
kinematics: corexz
max_velocity: 500
max_accel: 1500
max_z_velocity: 50
max_z_accel: 1500
square_corner_velocity: 4.0

[temperature_sensor BTT-Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: EBBCan:gpio24 #^PC0
position_endstop: 0
position_max: 215
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop #^PC2 
#position_endstop: 0.0
position_min: -5
position_max: 250

[safe_z_home]
home_xy_position: 110,110 #-5,275 
z_hop: 10
z_hop_speed: 5

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

